# Integration section is required to make use of the keys stored in 
# Codemagic UI under Apple Developer Portal integration.
workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      ios_signing:
        provisioning_profiles:
          - Shift7_Distribute_Certificate
        certificates:
          - Visual_Distribute_Certificate
    integrations:
      app_store_connect: moy
    scripts:
      - name: Configure Git and CocoaPods for better performance
        script: |
          git config --global advice.detachedHead false
          git config --global http.postBuffer 524288000
          git config --global http.lowSpeedLimit 0
          git config --global http.lowSpeedTime 999999
          git config --global http.version HTTP/1.1
          git config --global url."https://".insteadOf git://
          # Increase CocoaPods timeout
          export COCOAPODS_DISABLE_STATS=true
      - name: Get Flutter packages
        script: |
          flutter packages pub get
      - name: Prepare iOS dependencies
        script: |
          flutter precache --ios
          cd ios
          flutter pub get
          cd ..
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          # Apply Git config again (in case it wasn't applied globally)
          git config --global advice.detachedHead false || true
          git config --global http.postBuffer 524288000 || true
          git config --global http.lowSpeedLimit 0 || true
          git config --global http.lowSpeedTime 999999 || true
          git config --global http.version HTTP/1.1 || true
          git config --global url."https://".insteadOf git:// || true
          
          # Clean CocoaPods cache
          pod cache clean --all || true
          # Remove old Pods and lock file
          rm -rf Pods Podfile.lock .symlinks
          
          # Try to update repo first (with timeout)
          echo "Updating CocoaPods repo..."
          timeout 300 pod repo update || echo "Repo update timed out or failed, will continue..."
          
          # Install pods with multiple retries
          # First attempt: with repo update
          # Subsequent attempts: without repo update (faster)
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES to install pods..."
            if [ $RETRY_COUNT -eq 0 ]; then
              # First attempt: with repo update
              if pod install --repo-update; then
                echo "Pods installed successfully!"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Pod install failed, retrying without repo update in 15 seconds..."
                  sleep 15
                fi
              fi
            else
              # Subsequent attempts: without repo update
              if pod install --no-repo-update; then
                echo "Pods installed successfully!"
                break
              else
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                  echo "Pod install failed, retrying in 15 seconds..."
                  sleep 15
                else
                  echo "Pod install failed after $MAX_RETRIES attempts"
                  exit 1
                fi
              fi
            fi
          done
          cd ..
      - name: Set Gradle properties for better memory management
        script: |
          # Overwrite gradle.properties with optimized settings
          cat > android/gradle.properties << EOF
          org.gradle.jvmargs=-Xmx12G -XX:MaxMetaspaceSize=6G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200
          android.useAndroidX=true
          android.enableJetifier=false
          org.gradle.parallel=true
          org.gradle.caching=true
          org.gradle.daemon=true
          org.gradle.configureondemand=true
          EOF
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Flutter build ipa and automatic versioning
        script: |
          export GRADLE_OPTS="-Xmx12G -XX:MaxMetaspaceSize=6G"
          # Skip Android build validation
          export FLUTTER_BUILD_MODE=release
          flutter build ipa --release \
          --build-name=1.0.4 \
          --build-number=10 \
          --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa


    publishing:
      app_store_connect:
        # Use referenced App Store Connect API key to authenticate binary upload
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - tester
          - Sufian
          - VISUAL


